<h1 class="display-4 mb-5">{{groupName}}  
    <app-icon   [Icon]="icon_ball"
                *ngIf="groupType == false">
    </app-icon>
    <app-icon   [Icon]="icon_paper"
                *ngIf="groupType == true">
    </app-icon>
</h1>


<nav>
    <div class="nav nav-tabs flex-column flex-sm-row mb-2" role="tablist">
        <a class="nav-item nav-link active" id="nav_group_bets_tab" data-toggle="tab" href="#nav_group_bets" role="tab" aria-controls="nav_group_bets" aria-selected="true">Bet</a>
        <a class="nav-item nav-link" id="nav_group_members_tab" data-toggle="tab" href="#nav_group_members" role="tab" aria-controls="nav_group_members" aria-selected="false">Members</a>
        <a class="nav-item nav-link" id="nav_group_options_tab" data-toggle="tab" href="#nav_group_options" role="tab" aria-controls="nav_group_options" aria-selected="false">Options</a>
    </div>
</nav>
<div class="tab-content">
    <div class="tab-pane fade show active" id="nav_group_bets" role="tabpanel" aria-labelledby="nav_group_bets_tab">
        <button class="btn btn-outline-info w-100 mb-3" *ngIf="role=='GROUP_MAKER'" (click)="createBet()">Crear apuesta</button>
        <app-group-bet></app-group-bet>
    </div>
    <div class="tab-pane fade" id="nav_group_members" role="tabpanel" aria-labelledby="nav_group_members_tab">
        <app-group-users [members]="members" [showHeader]=false></app-group-users>
    </div>
    <div class="tab-pane fade" id="nav_group_options" role="tabpanel" aria-labelledby="nav_group_options_tab">
        Hi
    </div>
</div>
