<div class="accordion" id="groupBets">
  <div class="card" *ngFor="let new of news; let i = index" style="cursor: default">
    <div class="card-header" 
        id="headingBet{{i}}" 
        data-toggle="collapse" 
        [attr.data-target]="'#collapseBet'+i" 
        aria-expanded="false" 
        [attr.aria-controls]="'#collapseBet'+i">
      <div class="row">
        <div class="col">
          <h3 [ngClass]="{'text-primary': new.owner=='SYS' }">{{new.title}}</h3>
        </div>
        <div class="col-2 text-right">
          <small class="font-italic">{{new.time}}</small>
        </div>
      </div>
    </div>

    <div id="collapseBet{{i}}" 
        class="collapse hide" 
        [attr.aria-labelledby]="'headingBet'+i" 
        data-parent="#groupBets">
      <div class="card-body">
        {{new.body}}
      </div>
    </div>
  </div>
</div>
