<div class="accordion" id="groupBets">
  <div class="card" *ngFor="let bet of bets; let i = index" style="cursor: default">
    <div class="card-header" 
        id="headingBet{{i}}" 
        data-toggle="collapse" 
        [attr.data-target]="'#collapseBet'+i" 
        aria-expanded="false" 
        [attr.aria-controls]="'#collapseBet'+i">
      <div class="row">
        <div class="col">
          <h3>{{bet.betName}}</h3>
        </div>
        <div class="col-2 text-right">
          <small class="font-italic">{{bet.competition}}  ({{bet.matchdayDate|onlyDatePipe}})</small>
        </div>
      </div>
    </div>

    <div id="collapseBet{{i}}" 
        class="collapse hide" 
        [attr.aria-labelledby]="'headingBet'+i" 
        data-parent="#groupBets">
      <div class="card card-body">
        <div class="row">
          <div class="col-lg-6 col-12">
            <div class="row">
              <div class="col-lg-6 col-12">
                <p>Max day to do your bet</p>
              </div>
              <div class="col-lg-6 col-12">
                <p>Fee</p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-12">
                <input type="text" readonly class="form-control" value="{{bet.lastBetTime | onlyDatePipe}}">
              </div>
              <div class="col-lg-6 col-12">
                <input type="text" readonly class="form-control" value="{{bet.typeBet.winRate + bet.typePay.winRate}}">
              </div>  
            </div>
            <div class="row mt-3">
              <div class="col-lg-6 col-12">
                <p>Min bet</p>
              </div>
              <div class="col-lg-6 col-12">
                <p>Max bet</p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-12">
                <input type="text" readonly class="form-control" value="{{bet.minBet}}">
              </div>
              <div class="col-lg-6 col-12">
                <input type="text" readonly class="form-control" value="{{bet.maxBet}}">
              </div>  
            </div>
          </div>
          <div class="col-lg-3 col-12">
            <div class="col-12">
              <input type="text" readonly class="form-control" value="{{bet.typeBet.name}}">
            </div>
            <div class="col-12  mt-2">
              <div class="card card-body">
                  <p class="card-text">{{bet.typeBet.description}}</p>
                </div>
            </div>
          </div>
          <div class="col-lg-3 col-12">
            <div class="col-12">
                <input type="text" readonly class="form-control" value="{{bet.typePay.name}}">
              </div>
              <div class="col-12 mt-2">
                <div class="card card-body">
                    <p class="card-text">{{bet.typePay.description}}</p>
                  </div>
              </div>
          </div>
        </div>
        <button class="btn btn-outline-success w-100 mt-4" [disabled]="userCoins<bet.minBet"
            data-toggle="collapse" [attr.data-target]="'#DoFootballBet'+bet.bet" aria-expanded="false" 
           >Do the bet</button>
        <div class="collapse" [id]="'DoFootballBet'+bet.bet">
          asdfasdf
        </div>
      </div>
    </div>
  </div>
</div>
