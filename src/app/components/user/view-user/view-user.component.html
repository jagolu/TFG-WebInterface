<div class="card mt-5" >
  <div class="row no-gutters" *ngIf="_user">
    <div class="col-md-4">
      <img [src]="'assets/imgs/defaultUser.png'" class="card-img p-1" *ngIf="_user.image==null">
      <img [src]="_user.image | base64Image" class="card-img p-1" *ngIf="_user.image!=null">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{username}}</h4>
        <p class="card-text">{{email}}</p>
        <small class="text-muted">Since {{joinTime | onlyDatePipe}} </small>
        <hr class="">

        <div class="row " id="UserInfo">
          <div class="col-6">
            <span class="btn btn-outline-secondary w-100"
                  id="headingOne" 
                  data-toggle="collapse" 
                  data-target="#collapseOne" 
                  aria-expanded="true" 
                  aria-controls="collapseOne"
            >Groups</span>
          </div>
          <div class="col-6">
            <span class="btn btn-outline-secondary w-100"
                  id="headingTwo"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
            >Info</span>
          </div>
          <div class="col-12 pt-4">
            <app-user-groups 
                [id]="'collapseOne'"
                [labelled]="'headingOne'">
            </app-user-groups>
            <app-user-info-form
                [id]="'collapseTwo'"
                [labelled]="'headingTwo'">
            </app-user-info-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
