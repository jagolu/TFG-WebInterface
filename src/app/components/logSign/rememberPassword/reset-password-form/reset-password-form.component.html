 <div class="row">
  <div class="col-xl-6 mx-auto ">
        <div class="card">
              <div class="card-body">
                    <h6 class="card-title text-center">Reset your password</h6>
                    <form [formGroup]="changePasswordForm" (ngSubmit)="resetPassword()">
                      <div class="form-group">
                            <label>Your new password 
                                  <app-icon [Icon]="icon_eye" (click)="watchPassword()"></app-icon>
                            </label>
                            <input type="{{passwordType}}" 
                                  (keyup)="equalPassword()"
                                  class="form-control mb-2" 
                                  placeholder="Password"
                                  formControlName="password"
                                  autocomplete=off
                                  [ngClass]="{'is-invalid': !changePasswordForm.controls['password'].pristine && 
                                              changePasswordForm.controls['password'].errors}">
                            <input type="{{passwordType}}" 
                                  (keyup)="equalPassword()"
                                  class="form-control" 
                                  placeholder="Repeat password"
                                  formControlName="repeatPassword"
                                  autocomplete=off
                                  [ngClass]="{'is-invalid': !changePasswordForm.controls['password'].pristine && 
                                              !equalPasswords}">
                            <small class="text-danger"
                                  *ngIf="changePasswordForm.controls['password'].errors && 
                                        !changePasswordForm.controls['password'].pristine && 
                                        changePasswordForm.controls['password'].errors.minlength"
                            >The password need to have at least 8 characters<br></small>
                            <small class="text-danger"
                                  *ngIf="changePasswordForm.controls['password'].errors && 
                                        !changePasswordForm.controls['password'].pristine && 
                                        changePasswordForm.controls['password'].errors.maxlength"
                            ><br>The password need to have less than 50 characters<br></small>
                            <small class="text-danger"
                                  *ngIf="changePasswordForm.controls['password'].errors && 
                                        !changePasswordForm.controls['password'].pristine && 
                                        changePasswordForm.controls['password'].errors.pattern"
                            >The password must have lowercase, uppercase and a special character<br></small>
                            <small class="text-danger"
                                  *ngIf=" !changePasswordForm.controls['password'].pristine && 
                                        !equalPasswords"
                            >Boths passwords must be equal</small>
                      </div>
                          <div class="row justify-content-center mt-4">
                                <div class="col-12">
                                      <button type="submit" class="btn btn-outline-dark w-100" 
                                              [disabled]="!changePasswordForm.valid || !equalPasswords">Set the new password</button>
                                </div> 
                          </div>
                    </form>
              </div>
        </div>
  </div>
</div>
