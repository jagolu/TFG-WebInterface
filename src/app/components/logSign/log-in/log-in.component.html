<div class="row">
      <div class="col-xl-6 mx-auto ">
            <div class="card">
                  <div class="card-body">
                        <h6 class="card-title text-center">Log In</h6>
                        <form [formGroup]="logInForm" (ngSubmit)="logIn()">
                              <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" 
                                          class="form-control" 
                                          placeholder="Enter email"
                                          formControlName="email"
                                          autocomplete=on
                                          [ngClass]="{'is-invalid': !logInForm.controls['email'].pristine && 
                                                      logInForm.controls['email'].errors}">
                                    <small class="text-danger"
                                          *ngIf="logInForm.controls['email'].errors && 
                                                !logInForm.controls['email'].pristine && 
                                                logInForm.controls['email'].errors.required"
                                    >The email is required</small>
                                    <small class="text-danger"
                                          *ngIf="logInForm.controls['email'].errors && 
                                          !logInForm.controls['email'].pristine && 
                                          logInForm.controls['email'].errors.email"
                                    >This is not supported email</small>
                              </div>
                              <div class="form-group">
                                    <label>Password 
                                          <app-icon [Icon]="eye_icon"
                                                    (click)="watchPassword()">
                                          </app-icon>
                                    </label>
                                    <input type="{{passwordType}}" 
                                          class="form-control mb-2" 
                                          placeholder="Password"
                                          formControlName="password"
                                          autocomplete=off
                                          [ngClass]="{'is-invalid': !logInForm.controls['password'].pristine && 
                                                      logInForm.controls['password'].errors}">
                                    <small class="text-danger"
                                          *ngIf="logInForm.controls['password'].errors && 
                                                !logInForm.controls['password'].pristine && 
                                                logInForm.controls['password'].errors.minlength"
                                    >The password need to have at least 8 characters<br></small>
                                    <small class="text-danger"
                                          *ngIf="logInForm.controls['password'].errors && 
                                                !logInForm.controls['password'].pristine && 
                                                logInForm.controls['password'].errors.maxlength"
                                    ><br>The password need to have less than 50 characters<br></small>
                                    <small class="text-danger"
                                          *ngIf="logInForm.controls['password'].errors && 
                                                !logInForm.controls['password'].pristine && 
                                                logInForm.controls['password'].errors.pattern"
                                    >The password must have lowercase, uppercase and a special character<br></small>
                              </div>
                              <div class="row justify-content-center mt-4">
                                    <div class="col-12">
                                          <button type="submit" class="btn btn-outline-dark w-100" [disabled]="!logInForm.valid">LogIn</button>
                                    </div> 
                              </div>
                        </form>
                        <hr>
                        <app-social-button></app-social-button>
                        <hr>
                        <p class="text-center">
                              <a [routerLink]="['/rememberPassword']" >Did you forget your password?</a>                        
                        </p>
                  </div>
            </div>
      </div>
</div>
