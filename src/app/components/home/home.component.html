<div class="accordion" id="homeNews">
  <div class="card" *ngFor="let new of news; let i = index">
    <div class="card-header" 
        id="heading{{i}}" 
        data-toggle="collapse" 
        [attr.data-target]="'#collapse'+i" 
        aria-expanded="false" 
        [attr.aria-controls]="'#collapse'+i">
      <div class="row">
        <div class="col">
          <h3 [ngClass]="{'text-primary': new.owner=='SYS' }">{{new.title}}</h3>
        </div>
        <div class="col-2 text-right">
          <small class="font-italic">{{new.time}}</small>
        </div>
      </div>
    </div>

    <div id="collapse{{i}}" 
        class="collapse hide" 
        [attr.aria-labelledby]="'heading'+i" 
        data-parent="#homeNews">
      <div class="card-body">
        {{new.body}}
      </div>
    </div>
  </div>
</div>
