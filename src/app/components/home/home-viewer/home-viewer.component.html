<cdk-virtual-scroll-viewport itemSize="124px" style="height: 875px">
  <div class="card w-100" *cdkVirtualFor="let new of news" style="cursor: default">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-10 col-12"><h5 class="card-title">{{new.title}}</h5></div>
        <div class="col-lg-2 col-12 text-right"><small>{{new.time | chatTime}}</small></div>
      </div>
      <p class="card-text">{{new.body}}</p>
    </div>
  </div>  
</cdk-virtual-scroll-viewport>
