<div class="card w-100" *ngFor="let new of news" style="cursor: default">
  <div class="card-body">
    <div class="row">
      <div class="col-10"><h5 class="card-title">{{new.title}}</h5></div>
      <div class="col-2 text-right"><small>{{new.time | chatTime}}</small></div>
    </div>
    <p class="card-text">{{new.body}}</p>
  </div>
</div>
