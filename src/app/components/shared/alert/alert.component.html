<div class="modal fade" 
    tabindex="-1" 
    role="dialog" 
    aria-hidden="true"
    id="alertMessage"
    (focusin)="focusIn()"
    (focusout)="focusOut()">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <app-icon [Icon]="icon_cross" style="font-size:160%" data-dismiss="modal" (click)="focusOut()"></app-icon>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            
            <app-info-alert *ngIf="mode == 'ALERTINFO'"></app-info-alert>
            <app-create-group-alert *ngIf="mode == 'CREATEGROUP'"></app-create-group-alert>
            <app-delete-account-alert *ngIf="mode == 'DELETEACCOUNT'"></app-delete-account-alert>
            <app-join-password-group *ngIf="mode == 'JOINGROUP'"></app-join-password-group>
            <app-create-official-bet-alert *ngIf="mode == 'CREATEOFFICIALBET'"></app-create-official-bet-alert>
            <app-create-virtual-bet-alert *ngIf="mode == 'CREATEVIRTUALBET'"></app-create-virtual-bet-alert>

          </div>
        </div>
        
        <button type="button" 
                id="hideAlert" 
                style="display: none" 
                data-dismiss="modal"  
        >Invisible button to hide the alert</button>
      </div>
    </div>
  </div>
</div>


<button type="button" 
        id="openAlert" 
        style="display:none" 
        data-toggle="modal" 
        data-target="#alertMessage"
>Invisible button to launch the alert
</button>
