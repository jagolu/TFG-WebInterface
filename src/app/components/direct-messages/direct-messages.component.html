<ul class="list-group" *ngIf="dmTitles.length > 0">
  <li class="list-group-item" *ngFor="let dm of dmTitles">
    <div class="row">      
      <div class="col-6 "><h3>{{dm.receiver}}</h3></div>
      <div class="col-4">{{dm.emailReceiver}}</div>
      <div class="col-2 text-right"><small>{{dm.openDate | onlyDatePipe}}</small></div>
    </div>
    <hr class="mt-0">
    <div class="row">
      <div *ngIf="dm.unreadMessages != 0" class="col-1 mt-2">
        <span class="badge badge-pill badge-primary">{{dm.unreadMessages}}</span>
      </div>
      <div class="mt-2" [ngClass]="{'col-11': dm.unreadMessages != 0, 'col-12': dm.unreadMessages == 0}">{{dm.title}}</div>
      
    </div>
    <button class="float-right mt-4 btn btn-outline-primary w-25">Ver</button>
  </li>
</ul>
<form [formGroup]="createDMForm" class="mt-5">
  <div class="row justify-content-center">
    <input type="text" class="col-lg-6 col-12 form-control" placeholder="Titulo para la disputa" formControlName="title">
  </div>
  <div class="row justify-content-center mt-2">
      <button class="col-lg-6 col-12 btn btn-outline-dark w-100" (click)="createDMTitle(null)"
        [disabled]="!createDMForm.valid">Crear disputa</button>
  </div>
</form >
