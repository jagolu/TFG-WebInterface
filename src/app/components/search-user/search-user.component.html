<table class="table">
  <thead class="thead-dark">
    <tr>
      <th class="text-center">Busca un usuario</th>
      <th ></th>
      <th >
          <input  class="form-control form-control-sm" 
                  type="search" 
                  placeholder="Busca un usuario" 
                  #username 
                  (keyup)="search(username.value)">
      </th>
    </tr>
  </thead>
</table>
<!-- RESPONSE -->
<ul class="list-group">
  <li class="list-group-item" *ngIf="users!=null && users.length>0">
    <div class="row">
      <div class="col-lg-5 col-9 text-center mb-2">
        <h4 class="d-inline-block">Nombre de usuario</h4>&nbsp;&nbsp;<small>(Correo electr√≥nico)</small>
      </div>
      <div class="col-lg-3 col-3 text-center mb-2"><small>Registro</small></div>
    </div>
  </li>
  <li class="list-group-item" *ngFor="let user of users">
    <div class="row">
      <div class="col-lg-5 col-9 text-center mb-2">
        <h5 class="d-inline-block">{{ user.username }}</h5>&nbsp;&nbsp;<small>({{ user.email }})</small>
      </div>
      <div class="col-lg-3 col-3 text-center mb-2"><small>{{ user.dateSignUp | onlyDatePipe }}</small></div>
      <div class="col-lg-2 col-12 mb-2">
        <button class="btn btn-dark w-100" *ngIf="user.groups.length>0"
                (click)="seeGroups(user)">Grupos</button>
        <button class="btn btn-outline-dark w-100" *ngIf="user.groups.length==0"
                disabled>Sin grupos</button>
      </div>
      <div class="col-lg-2 col-12 mb-2">
          <button class="btn btn-danger w-100" *ngIf="user.open"
              (click)="banUser(user.publicUserId, true)">Bloquear</button>
          <button class="btn btn-outline-danger w-100" *ngIf="!user.open"
              (click)="banUser(user.publicUserId, false)">Desbloquear</button>
      </div>
    </div>
  </li>
</ul>
